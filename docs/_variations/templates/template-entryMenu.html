---
layout: pattern
---

<section class="ds44-container-fluid">
	<header role="banner" id="top">
		<img src="../../assets/images/ds44-header--sample.png" alt="header" style="width: 100%;"  />
	</header>
</section>


<main role="main" id="content">

	<section class="ds44-container-fluid">

		<header class="ds44-pageHeaderContainer">
			<picture class="ds44-pageHeaderContainer__pictureContainer">
				<img src="../../assets/images/ds44-logo--sampleImg--tpl.png" alt="image" style="width: 100%;" />
			</picture>
			<div class="ds44-titleContainer">
				<h1 class="h1-like ds44-text--colorInvert">Page main title with image</h1>
				<ul class="ds44-breadcrumb ds44-text--colorInvert">
					<li>Breadcrumb</li>
				</ul>
			</div>
		</header>
		
	</section>

	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<div class="grid-12-small-1">
				<div class="col-7">
					<img src="../../assets/images/ds44-logo--sampleImg--column.png" alt="column" style="width: 100%;" />
				</div>
				<div class="col-1 grid-offset"></div>
				<aside class="col-4">
					<img src="../../assets/images/ds44-logo--sampleImg--column.png" alt="column" style="width: 100%;" />
				</aside>
			</div>
		</div>
	</section>

	<section class="ds44-container-fluid ds44-alternate-container">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--columnH.png" alt="column" style="width: 100%;" />
		</div>
	</section>

	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--columnH.png" alt="column" style="width: 100%;" />
		</div>
	</section>
	
</main>

<footer>
	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--footer.png" alt="footer" style="width: 100%;" />
		</div>
	</section>
</footer>
