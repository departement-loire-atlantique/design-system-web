---
layout: pattern
---

<header role="banner" id="top" class="ds44-container-fluid">
	<img src="../../assets/images/ds44-header--sample.png" alt="header" class="ds44-w100"  />

	<div class="ds44-pageHeaderContainer">
		<picture class="ds44-pageHeaderContainer__pictureContainer">
			<img src="../../assets/images/ds44-logo--sampleImg--tpl.png" alt="image" class="ds44-headerImg ds44-w100" />
		</picture>
		<div class="ds44-titleContainer">
			<h1 class="h1-like ds44-text--colorInvert">Page main title with image</h1>
			<ul class="ds44-breadcrumb ds44-text--colorInvert">
				<li>Breadcrumb</li>
			</ul>
		</div>
	</div>
</header>

<main role="main" id="content">

	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<div class="grid-12-small-1">
				<div class="col-7">
					<img src="../../assets/images/ds44-logo--sampleImg--column.png" alt="column" class="ds44-w100" />
				</div>
				<div class="col-1 grid-offset"></div>
				<aside class="col-4">
					<img src="../../assets/images/ds44-logo--sampleImg--column.png" alt="column" class="ds44-w100" />
				</aside>
			</div>
		</div>
	</section>

	<section class="ds44-container-fluid ds44-alternate-container">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--columnH.png" alt="column" class="ds44-w100" />
		</div>
	</section>

	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--columnH.png" alt="column" class="ds44-w100" />
		</div>
	</section>
	
</main>

<footer>
	<section class="ds44-container-fluid">
		<div class="ds44-inner-container">
			<img src="../../assets/images/ds44-logo--sampleImg--footer.png" alt="footer" class="ds44-w100" />
		</div>
	</section>
</footer>
