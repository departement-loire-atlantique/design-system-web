<div style="height: 700px;">
    {% include menu/navigation-pdcv.html %}
</div>

<script>
    document.querySelector("#nav-pdcv").style.display = 'block';
    document.querySelector("#nav-pdcv").style.visibility = 'visible';
    document.querySelector("#nav-pdcv").classList.add('show');

    let allHiddenElems = document.querySelectorAll('[aria-hidden="true"]');
    allHiddenElems.forEach((element) => {
        element.removeAttribute('aria-hidden');
    });
</script>
