{% if include.imageSrc %}
    {% assign imageSrc = include.imageSrc %}
{% else %}
    {% assign imageSrc = '../../assets/images/header-page-accueil.jpg' %}
{% endif %}

<div class="ds44-titleContainer ds44-titleContainer--home">
    <p role="heading" aria-level="1" class="h1-like ds44-text--colorInvert">
        {{ include.titre }}
    </p>
    <div class="ds44-alphaGradient ds44-alphaGradient--header"></div>
    <figure class="ds44-pageHeaderContainer__pictureContainer" role="figure" aria-label="{{ include.legend }}">
        <img src="{{ imageSrc }}" alt="illustration" class="ds44-headerImg"/>
        <figcaption class="ds44-imgCaption">{{ include.legend }}</figcaption>
    </figure>
</div>
