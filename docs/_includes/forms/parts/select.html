<div class="ds44-select__shape {{ mainClass }}">
    <p class="ds44-selectLabel" id="label-{{ id }}">{{ label }}{{ requiredStar }}</p>
    <p id="{{ id }}" class="ds44-selectDisplay" {{ attributes }}></p>
    <button type="button" class="ds44-btnIco ds44-posAbs ds44-posRi ds44-btnOpen" aria-labelledby="label-{{ id }}" aria-expanded="false" aria-controls="list-select-{{ id }}"><i class="icon icon-down {{ iconClass }}" aria-hidden="true"></i><span class="visually-hidden">Ouvrir le menu de choix : {{ label }}</span></button>
</div>
