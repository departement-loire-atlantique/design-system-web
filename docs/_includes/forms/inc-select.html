<div class="ds44-form__container">
    <div class="ds44-select__shape ds44-inpLarge {{ include.error }}">
        <p role="heading" aria-level="2" class="ds44-selectLabel">{{ include.label }}{{ include.requiredStar }}</p>
        <button class="ds44-btnIco ds44-posAbs ds44-posRi ds44-btnOpen" type="button"><i class="icon icon-down" aria-hidden="true"></i><span class="visually-hidden">Choisir une option</span></button>
    </div>
    <div class="ds44-select-container" role="combobox" aria-expanded="true" aria-owns="listbox{{ include.number }}" aria-activedescendant="selected_option" aria-labelledby="{{ include.label }}">
        <div class="ds44-listSelect">
            <ul class="ds44-list" role="listbox" id="listbox{{ include.number }}">
                <li class="ds44-select-list_elem" role="option" id="selected_option">
                    {% include forms/inc-radio.html label="Choix" number="x1" %}
                </li>
                <li class="ds44-select-list_elem" role="option">
                    {% include forms/inc-radio.html label="Choix" number="x2" %}
                </li>
            </ul>            
        </div>
        <button type="submit" class="ds44-fullWBtn ds44-btnSelect ds44-theme"><span class="ds44-btnInnerText">Valider</span><i class="icon icon-long-arrow-right ds44-noLineH" aria-hidden="true"></i></button>
    </div>
</div>
