<div class="ds44-form__container">
    <div class="ds44-select__shape {{ include.size }} {{ include.error }}">
        <p class="ds44-selectLabel" id="label{{ include.number }}">{{ include.label }}{{ include.requiredStar }}</p>     
        <button type="button" class="ds44-btnIco ds44-posAbs ds44-posRi ds44-btnOpen" aria-labelledby="label{{ include.number }}" aria-expanded="false" aria-controls="list-select{{ include.number }}"><i class="icon icon-down" aria-hidden="true"></i><span class="visually-hidden">Choisir une option</span></button>
    </div>
    <div class="ds44-select-container" role="combobox" id="list-select{{ include.number }}">
        <div class="ds44-listSelect">
            <ul class="ds44-list" role="listbox" id="listbox{{ include.number }}">
                <li class="ds44-select-list_elem" role="option" id="selected_option">
                    Option 1
                </li>
                <li class="ds44-select-list_elem" role="option">
                    Option 2
                </li>
            </ul>            
        </div>
        {{ include.errorMsg }}
        <button type="submit" class="ds44-fullWBtn ds44-btnSelect ds44-theme"><span class="ds44-btnInnerText">Valider</span><i class="icon icon-long-arrow-right ds44-noLineH" aria-hidden="true"></i></button>
    </div>
</div>
