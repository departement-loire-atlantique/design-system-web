<div class="ds44-form__container">
    <label for="{{ include.id }}" class="ds44-formLabel"><span class="ds44-labelTypePlaceholderLarge ds44-moveLabel">{{ include.label }}{{ include.requiredStar }}</span> <input type="text" id="{{ include.id }}" class="ds44-inpLarge" {{ include.required }} role="combobox" aria-autocomplete="list" autocomplete="off" data-url="/autocomplete.json" {{include.options}}/><button class="ds44-reset" type="button"><i class="icon icon-cross icon--large" aria-hidden="true"></i><span class="visually-hidden">effacer le contenu saisi</span></button></label>
    <div class="ds44-autocomp-container hidden">
        <div class="ds44-autocomp-buttons ds44-flex-container">
            <button class="ds44-btnStd ds44-bgGray ds44-btnStd--plat ds44-fg1" type="button" data-value="allCity" data-text="Toutes les communes" aria-label="Sélectionner toutes les communes">Toutes les communes</button>
            <button class="ds44-btnStd ds44-bgGray ds44-btnStd--plat ds44-fg1 ds44-border-left--light" type="button"  data-value="aroundMe" data-text="Autour de moi" aria-label="Sélectionner uniquement les communes autour de moi"><span class="ds44-btnInnerText">Autour de moi</span><i class="icon icon-position icon--sizeM" aria-hidden="true"></i></button>
        </div>
        <div class="ds44-autocomp-list">
            <ul class="ds44-list" role="listbox"></ul>
        </div>
    </div>
</div>
