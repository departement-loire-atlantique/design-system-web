<div class="ds44-diaporama-vignette">
    <figure class="ds44-diaporama-vignette-container" role="figure" aria-label="{{ include.title }} - {{ include.legend }}">
        <img class="ds44-diaporama-vignette-image" src="{{ include.imageSrc }}" alt="{{ include.title }} - {{ include.legend }}" />
        <figcaption class="ds44-diaporama-vignette-text">{{ include.title }}<br />{{ include.legend }}</figcaption>
    </figure>
</div>
