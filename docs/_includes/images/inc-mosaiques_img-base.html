<figure class="ds44-legendeContainer ds44-container-imgRatio ds44-container-imgZoom {% if include.portrait == 'true' %}ds44-container-imgRatio--A4{% endif %}" data-target="#overlay-mosaique" data-js="ds44-modal" role="figure" aria-label="{{ include.legend }} - Ouvrir la fenêtre : [titre de la modale]">
    <button type="button">
      <img {{ include.srcImg }} alt="{{ include.legend }} - Ouvir la fenêtre : [titre de la modale]" class="ds44-imgRatio">
    </button>
    {% if include.pictoFullscreen == 'true' %}
      <span class="ds44-btnIco ds44-btnIco--carre ds44-bgDark" aria-hidden="true"><i class="icon icon-fullscreen" aria-hidden="true"></i></span>
    {% endif %}
    <figcaption class="ds44-imgCaption {% if include.hiddenLegend == 'true' %}visually-hidden{% endif %}">{{ include.legend }}</figcaption>
</figure>
