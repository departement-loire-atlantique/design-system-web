{% if include.disabled == 'true' %}
    {% assign mainClass = mainClass | append: ' ds44-inputDisabled' %}
{% endif %}

<div class="ds44-select__shape {{ mainClass }}">
    <p class="ds44-selectLabel" aria-hidden="true">{{ label }}{{ requiredStar }}</p>
    <div id="{{ id }}" class="ds44-selectDisplay" {{ containerAttributes }}></div>
    <button type="button" class="ds44-btnIco ds44-posAbs ds44-posRi ds44-btnOpen" aria-expanded="false" {{ title }} {{ buttonAttributes }}><i class="icon icon-down {{ iconClass }}" aria-hidden="true"></i><span id="button-message-{{ id }}" class="visually-hidden">{{ label }}</span></button>
</div>
