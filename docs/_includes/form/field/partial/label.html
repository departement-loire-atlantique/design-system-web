{% if include.disabled == 'true' %}
    {% assign labelClass = labelClass | append: ' ds44-inputDisabled' %}
{% endif %}

{% capture label %}<label for="{{ id }}" class="{{ labelClass }}"><span class="{{ placeholderClass }}"><span>{{ label }}{{ requiredStar }}</span></span></label>{% endcapture %}

<div class="ds44-posRel">
    {{ label }}
    {{ include.content }}
</div>
