{% if include.fieldStyle == 'large' %}
    {% assign buttonClass = class | append: ' ds44-btnStd--large' %}
{% else %}
    {% assign buttonClass = class %}
{% endif %}

<div class="ds44-facetteContainer ds44-bgDark ds44-flex-container ds44-medium-flex-col">
    {{ include.fields }}
    <div class="ds44-fieldContainer ds44-small-fg1">
        <button class="ds44-btnStd ds44-theme {{ buttonClass }}" title="Lancer la recherche"><span class="ds44-btnInnerText">Rechercher</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i></button>
    </div>
</div>
