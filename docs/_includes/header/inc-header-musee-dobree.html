<header role="banner" id="topPage">
    <div class="ds44-blocBandeau ds44-header dobree-header {{ include.style-containerVideo }}" {{ include.surcharge-ds }}>
        <div class="">
            <ul class="ds44-list ds44-skiplinks">
                <li><a href="#content" class="ds44-skiplinks--link">Aller au contenu</a></li>
                <li><a href="#open-menu" class="ds44-skiplinks--link">Aller au menu</a></li>
                <li><a href="/" class="ds44-skiplinks--link">Aller à la page d'accessibilité</a></li>
            </ul>
            <div class="ds44-flex-container ds44-flex-valign-center">
                <div class="ds44-colLeft">
                        <p class="ds44-logoContainer">
                        <a href="/" class="ds44-logoContainer" {{ include.noLink }} >
                            <picture class="ds44-logo ds44-hide-tinyToLarge"><img src="../../assets/images/logos/logo-musee-Dobree.svg" alt="{% if include.logoAlt %}{{ include.logoAlt }}{% else %}Retour à l&apos;accueil du site du Musée Dobrée{% endif %}"></picture>
                            <picture class="ds44-logoDobree ds44-show-tinyToLarge ds44-hide-large"><img src="../../assets/images/logos/logo-musee-Dobree-mobile.svg" alt="{% if include.logoAlt %}{{ include.logoAlt }}{% else %}Retour à l&apos;accueil du site du Musée Dobrée{% endif %}"></picture>
                        </a>
                        </p>
                </div>
                <div class="ds44-colRight">
                    <div class="inbl dobree-listAccessibility ds44-hide-tinyToLarge">
                        <div class="ds44-flex-container ds44-flex-align-center ds44--m-padding">
                            <p><a href="#" title="Accessibilité du musée : Handicap auditif, Handicap mental, Handicap moteur, Handicap visuel">Accessibilité du musée :</a></p>
                            <ul class="ds44-list ds44-flex-container ds44-flex-align-center ds44-fse">
                                <li><i class="icon icon-handicap-auditif icon--sizeL" aria-hidden="true"></i><span class="visually-hidden">Handicap auditif</span></li>
                                <li><i class="icon icon-handicap-mental icon--sizeL" aria-hidden="true"></i><span class="visually-hidden">Handicap mental</span></li>
                                <li><i class="icon icon-handicap-moteur icon--sizeL" aria-hidden="true"></i><span class="visually-hidden">Handicap moteur</span></li>
                                <li><i class="icon icon-handicap-visuel icon--sizeL" aria-hidden="true"></i><span class="visually-hidden">Handicap visuel</span></li>
                            </ul>
                        </div>
                    </div>
                    <button class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding ds44-hide-tinyToLarge choixLangue"  aria-controls="menu" data-open-sub-menu="#subMenu-choixLangue" title="Choisir une langue - langue sélectionnée : Français - FR">
                        <img class="flag" src="../../assets/icons/icon-flag-fr.svg" alt="langue sélectionnée : Français - FR"><span class="ds44-btnInnerText">FR</span><i class="icon icon-toggle icon--medium icon-up" aria-hidden="true"></i>
                    </button>
                    <div id="subMenu-choixLangue" class="ds44-subMenu" data-sub-menu="">
                        <p role="heading" aria-level="1" class="visually-hidden">Choix de la langue</p>
                        <ul class="ds44-list">
                            <li>
                                <a href="#" class="ds44-tmpFirstFocus"><img class="flag" src="../../assets/icons/icon-flag-fr.svg" alt="Langue : Français">FR</a>
                            </li>
                            <li>
                                <a href="#" class="ds44-tmpLastFocus" lang="en"><img class="flag"  src="../../assets/icons/icon-flag-en.svg" alt="Language : English">EN</a>
                            </li>
                        </ul>
                    </div>
                    <a href="#" class="ds44-btn--menu ds44-btn--contextual ds44-btnIcoText--maxi ds44--xl-padding"><span class="ds44-btnInnerText">Billetterie</span><i class="icon icon-long-arrow-right icon--large" aria-hidden="true"></i></a>
                    <button type="button" class="ds44-btn--menu ds44-btnIcoText--maxi ds44--xl-padding ds44-btn--invert" aria-label="Ouvrir le menu de navigation" aria-controls="menu" data-open-overlay="true" id="open-menu">
                        <span class="ds44-btnInnerText">Menu</span><i class="icon icon-burger icon--large" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

        {% include menu/inc-menu-dobree.html %}
    </div>
</header>
