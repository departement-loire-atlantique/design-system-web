
<div class="color-preview {{ include.bad-contrast }}">
    <div class="color-preview__main-square" style="background: {{ include.hexcode }}">
        <div class="color-preview-contrast" style="background-color: {{ include.contrast-hexcode }}">
        </div>
    </div>
    <div class="color-preview__text">
        <p class="color-preview__name">{{ include.name }}</p>
        <p class="color-preview__value">{{ include.ratio }}</p>
    </div>
</div>
