<section class="ds44-card ds44-js-card ds44-card--contact ds44-bgGray {% if include['is-focus'] == 'true' %} ds44-cardIsFocus {% endif %}">
    <div class="ds44-card__section">
        <div class="ds44-innerBoxContainer">
            <p role="heading" aria-level="2" class="h4-like ds44-card__title" id="{{ include.idTuile }}"><i class="icon icon-{{ include.icon }} ds44-icoInfoRoutes {{ include.colorFlag }}" aria-hidden="true"></i><a href="#" class="ds44-card__globalLink">{{ include.titreTuileLieu }}</a></p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-marker ds44-docListIco" aria-hidden="true"></i><span class="visually-hidden">Position :</span>D213 - Guérande <br>La Baule-Escoublac vers Guérande</p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-date ds44-docListIco" aria-hidden="true"></i><span class="visually-hidden">Durée :</span>Du 03/11/2020 au 05/11/2020</p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-tag ds44-docListIco" aria-hidden="true"></i><span class="visually-hidden">Type d'intervention :</span>Nettoyage de la chaussée</p>
        </div>
        <i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i>
    </div>
</section>
