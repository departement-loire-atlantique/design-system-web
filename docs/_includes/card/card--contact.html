<section class="ds44-card ds44-card--contact ds44-box ds44-bgGray {% if include['is-partner'] == 'true' %} ds44-cardIsPartner {% endif %} {% if include['is-focus'] == 'true' %} ds44-cardIsFocus {% endif %}">
    {% if include['has-picture'] == 'true' %}
    <a href="#" tabindex="-1" aria-hidden="true">
      <picture class="ds44-container-imgRatio">
        <img src="../../assets/images/ds44-logo--sampleImg.png" alt="" class="ds44-imgRatio"/>
      </picture>
    </a>
    {% endif %}
    <div class="ds44-card__section">
        <p class="ds44-cardPartner pal">Partenaire</p>
        <p class="ds44-cardSelect pa0 ma0">
            <button class="pas" type="button"><i class="icon icon-star-empty" aria-hidden="true"></i><span class="visually-hidden">Sélection</span></button>
        </p>
        <div class="ds44-innerBoxContainer">
            <h4 class="h4-like ds44-cardTitle"><a href="#">Confort service</a></h4>
            <hr class="mbs">
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-tag ds44-docListIco" aria-hidden="true"></i>Entretien du logement</p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-marker ds44-docListIco" aria-hidden="true"></i>3 quai Ceineray<br/> CS 94109 44041 Nantes</p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-phone ds44-docListIco" aria-hidden="true"></i>02 40 99 12 82 - 02 40 99 19 10</p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-mail ds44-docListIco" aria-hidden="true"></i><a href="mailto:contact@loire-atlantique.fr" aria-label="Contacter Service habitat par mail : contact@loire-atlantique.fr ">Contacter par mail</a></p>
            <p class="ds44-docListElem ds44-mt-std"><i class="icon icon-link ds44-docListIco" aria-hidden="true"></i><a href="https://www.loire-atlantique.fr" aria-label="Visiter le site internet : [Titre de la tuile] - nouvelle fenêtre" target="_blank">Visiter le site internet</a></p>
        </div>
        <a href="#" tabindex="-1" aria-hidden="true"><i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i></a>
    </div>
</section>
