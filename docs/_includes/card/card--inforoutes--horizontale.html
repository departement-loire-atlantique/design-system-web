<section class="ds44-card ds44-card--horizontal{{ include.context }}">
  <div class="ds44-flex-container ds44-flex-valign-center">
    <div class="ds44-card__section--horizontal--img{{ include.imgdim }}">
       <picture class="ds44-container-imgRatio ds44-container-imgRatio--carre">
         <img src="../../assets/images/apps/ponts/icones/svg/{{ include.nameImg }}.svg" alt="" class="ds44-imgRatio" />
      </picture>
   </div>
    <div class="ds44-card__section--horizontal">
      <p role="heading" {{ include.arialevel }} class="h4-like">{{ include.title }}</p>
      {% if include.text %}<p class="">{{ include.text }}</p>{% endif %}
      {% if include.text2 %}<p class="">{{ include.text2 }}</p>{% endif %}
    </div>
  </div>
</section>
