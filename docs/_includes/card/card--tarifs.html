<section class="ds44-card ds44-card--noLink ds44-card--horizontal ds44-card--focus dobree-card--tarif ds44-noMrg">
  <div class="ds44-flex-container ds44-flex-valign-center {{ include.direction }}">
    <div class="ds44-card__section--horizontal--img{{ include.imgdim }}">
       <picture class="">
         <img src="../../assets/images/ds44-card--sampleImg.png" alt="" class="dobree-imgFocus" />
      </picture>
   </div>
    <div class="ds44-card__section--horizontal">
      <p role="heading" aria-level="{{ include.aria-level }}">{{ include.title }}</p>
      <ul class="ds44-list ds44-mb2">
          <li><span class="txtTarif">Tarif plein</span><span class="tarif">X €</span></li>
          <li><span class="txtTarif">Tarif réduit</span><span class="tarif">X €</span></li>
      </ul>
      <p><a class="ds44-btnStd ds44-btn--contextual" href="/"><i class="icon icon-md-ticket icon--medium" aria-hidden="true"></i><span class="ds44-btnInnerText">Réservez</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i></a></p>
    </div>
  </div>
</section>
