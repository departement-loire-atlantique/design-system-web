<section class="ds44-card ds44-card--horizontal">
  <div class="ds44-flex-container ds44-flex-valign-center">
    <div class="ds44-card__section--horizontal--img">
      <a href="#" tabindex="-1" aria-hidden="true">
       <picture class="ds44-container-imgRatio ds44-container-imgRatio--A4">
          <img src="../../assets/images/ds44-card--sampleImg.png" alt="" class="ds44-w100 ds44-imgRatio" />
        </picture>
      </a>
   </div>
    <div class="ds44-card__section--horizontal">
      <p role="heading" {{ include.ariaLevel }} class="ds44-card__title"><a href="#" {{ include.target }} class="ds44-card__globalLink" title="{{ include.title }} - {{ include.text }} {{ include.newWindow }}">{{ include.title }}</a></p>
      <p class="ds44-cardFile">{{ include.text }}</p>

      <a href="#" tabindex="-1" aria-hidden="true"><i class="icon icon-arrow-right ds44-cardArrow" aria-hidden="true"></i><span class="visually-hidden">{{ include.title }}</span></a>

    </div>
  </div>
</section>
