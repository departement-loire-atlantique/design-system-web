<section class="ds44-box ds44-theme ds44-mb3">
  <div class="ds44-innerBoxContainer">
    <p role="heading" aria-level="2" class="ds44-box-heading">{{ include.title }}</p>
    <form>
      <p class="ds44-form__container ds44-form__container--external">
        <label for="name" class="ds44-formLabel--external">{{ include.text }}</label>
        <input type="text" id="name" class="ds44-inpStd" required aria-required="true" placeholder="{{ include.placeholder }}" title="{{ include.placeholder }}">
      </p>
      <p><button class="ds44-btnStd ds44-btn--invert" type="submit" aria-label="{{ include.ariaLabel }}"><span class="ds44-btnInnerText">{{ include.submitText }}</span><i class="icon icon-long-arrow-right" aria-hidden="true"></i></button></p>
    </form>
  </div>
</section>
